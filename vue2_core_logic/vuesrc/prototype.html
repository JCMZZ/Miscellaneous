<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型链</title>
</head>
<body>
    <script>
        function Person(name){
            this.name = name;
        }
        Person.prototype.say = function(){
            console.log(this.name);
        }
        let p1 = new Person('jcm');
        console.log('Person.prototype === p1.__proto__', Person.prototype === p1.__proto__) // true
        console.log('p1.__proto__ === p1.constructor.prototype', p1.__proto__ === p1.constructor.prototype) // true
        console.log('Person.prototype === p1.constructor.prototype', Person.prototype === p1.constructor.prototype) // true
        console.log('Person === p1.constructor', Person === p1.constructor) // true
        console.log('Person.constructor === Function', Person.constructor === Function) // true
        console.log('Person.constructor === Function.constructor', Person.constructor === Function.constructor) // true
        console.log('Person.prototype.__proto__.__proto__ === Object.prototype.__proto__', Person.prototype.__proto__.__proto__ === Object.prototype.__proto__) // true
        console.log('Person.name === p1.constructor.name', Person.name === p1.constructor.name) // true
        console.log('Person.prototype.__proto__ === Object.prototype', Person.prototype.__proto__ === Object.prototype) // true
        console.log('Person.prototype.__proto__.__proto__ === null', Person.prototype.__proto__.__proto__ === null) // true
        let p2 = new Person('p')
        console.log('p2.constructor === p1.constructor', p2.constructor === p1.constructor) // true
        console.log('p1.__proto__ === p2.__proto__', p1.__proto__ === p2.__proto__) // true
        console.log('p2.__proto__.__proto__.__proto__ === null', p2.__proto__.__proto__.__proto__ === null) // true
        console.log('p1.__proto__ === Object.getPrototypeOf(p1)', p1.__proto__ === Object.getPrototypeOf/* IE9及以上支持 setPrototypeOf ES6 IE11及以上支持 */(p1)) // true
    </script>
</body>
</html>
