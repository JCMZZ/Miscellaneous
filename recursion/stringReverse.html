<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻转字符串</title>
</head>

<body>
    <script>
        let str = 'memset';
        /*
         * 循环
         */
        function str_reverse(str) {
            if (str.length === 0 || str.length === 1 || !str) {
                return str
            }
            let len = str.length;
            str = str.split('');
            for (let i = 0; i < Math.floor(len / 2); i++) {
                [str[len - i - 1], str[i]] = [str[i], str[len - i - 1]];
            }
            return str.join('');
        }
        console.log(str_reverse(str));
        /*
         * 线性递归
         */
        function str_reverse_recursion(str) {
            if (str.length === 0 || str.length === 1 || !str) {
                return str;
            }
            return str[str.length - 1] + str_reverse_recursion(str.substr(0, str.length - 1));
        }
        console.log(str_reverse_recursion(str));
        /*
         * 尾递归
         */
        function tail_str_reverse_recursion(str, newStr) {
            newStr || (newStr = '')
            if (str.length === 0 || str.length === 1 || !str) {
                return newStr + str;
            }
            return tail_str_reverse_recursion(str.substr(0, str.length - 1), newStr + str[str.length - 1]);
        }
        console.log(tail_str_reverse_recursion(str));
    </script>
</body>

</html>
