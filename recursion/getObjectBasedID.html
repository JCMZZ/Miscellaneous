        function getObj(data, activeId){
            var dataCopy = JSON.parse(JSON.stringify(data))
            var currentData;
            while(dataCopy.length){
                currentData = dataCopy.find(val=>val.id === activeId);
                if(currentData)
                    break
                dataCopy = dataCopy.reduce((start,current)=>start.concat(current.children),[])
            }
            return JSON.parse(JSON.stringify(currentData))
