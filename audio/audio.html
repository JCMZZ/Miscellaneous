<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio</title>
</head>

<body>
  <!-- <audio id="audio" src="./7499.mp3" muted="muted" loop="loop"></audio> -->
  <script>

    let audio = document.createElement("audio")
    audio.loop = true
    audio.src = "./7499.mp3"
    document.addEventListener("click", () => {
      audio.muted = false
      audio.autoplay = true
    })
    setInterval(() => {
      audio.muted = !audio.muted
      audio.currentTime = 0
    }, 3000)

  </script>
</body>

</html>
